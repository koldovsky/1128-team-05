<section class="index-form">
  <div class="index-form__top-background">
    <!-- <img src="img/form-hire-up-background-top.svg" alt="Top background"> -->
  </div>
  <div class="index-form__wrapper-form-content">
    <div class="index-form__content">
      <h2 class="index-form__heading">Hire Us</h2>
      <p class="index-form__subtitle">Quick Catering Request</p>
      <p class="index-form__description">
        We will contact you soon to agree on details and throw a gastronomic
        party!
      </p>
      <form
        class="index-form__contact-form"
        id="index-form__contact-form-id"
        action="https://formspree.io/f/xleqdelq"
        method="post"
      >
        <input
          class="index-form__input-form"
          type="text"
          id="full-name"
          name="Full-name"
          placeholder="Enter your full name"
          required
        />
        <input
          class="index-form__input-form"
          type="text"
          id="index-form__input-form-phone-number"
          name="Phone-number"
          placeholder="Enter your phone number"
          required
        />
        <input
          class="index-form__input-form"
          type="text"
          id="index-form__input-form-email"
          name="Email"
          placeholder="Enter your email"
          required
        />
        <button type="submit" class="index-form__submit-button">
          <span class="submit-button__text-send">Send</span>
        </button>
        <p id="index-form__form-status"></p>
      </form>
    </div>
    <div class="index-form__empty-column"></div>
  </div>
  <div class="index-form__bottom-background">
    <!-- <img src="img/form-hire-up-background-bottom.svg" alt="Bottom background"> -->
  </div>
</section>
