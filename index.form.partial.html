<section class="index__form block">
  <div class="block__background__image">
    <img src="img/burger-food-truck-background.jpg" alt="Background burger" />
  </div>
  <div class="block__form">
    <h2>Hire Us</h2>
    <p>Quick Catering Request</p>
    <p>
      We will contact you soon to agree on details and throw a gastronomic
      party!
    </p>
    <form
      class="block__contact__form"
      action="https://formspree.io/f/xleqdelq"
      method="post"
    >
      <input type="text" name="Full-name" placeholder="Enter your full name" />
      <input
        type="text"
        name="Phone-number"
        placeholder="Enter your phone number"
      />
      <input type="text" name="Email" placeholder="Enter your email" />
      <input type="submit" value="Send" />
    </form>
  </div>
</section>
