<section class="schedule">
  <img class="schedule__back" src="img/head-of-block.svg" alt="background">
  <div class="schedule-container">
    <h2 class="schedule__title">Weekly Schedule</h2>
    <p class="schedule__description">
      Wonder where to find our food truck in Los Angeles? Check the schedule!
    </p>
    <div class="schedule_contact">
      <h3 class="schedule__contact-title">Or call us</h3>
      <img src="img/phone-icon.svg" alt="icon" width="26px" />
      <a href="tel:+12345678901" class="shedule__contact-link">
        +1 (234) 567 89 01</a>
    </div>
    <div class="carousel__slide container">
      <div class="carousel__inner">
        <button class="shedule-carousel__button-prev">⬅️</button>
        <div class="schedule-carousel">
        </div>
        <button class="shedule-carousel__button--next">➡️</button>
      </div>
    </div>
  </div>
</section>
